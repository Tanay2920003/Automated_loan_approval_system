<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Loan Approval Predictor</title>
     <style>
          body {
               font-family: Arial, sans-serif;
               padding: 20px;
          }

          form {
               max-width: 500px;
               margin-bottom: 20px;
          }

          label {
               display: block;
               margin-top: 10px;
          }

          input {
               width: 100%;
               padding: 6px;
               margin-top: 2px;
          }

          button {
               margin-top: 15px;
               padding: 10px 15px;
          }

          pre {
               background: #f0f0f0;
               padding: 10px;
          }
     </style>
</head>

<body>
     <h2>Loan Approval Predictor</h2>
     <form id="loanForm">
          <label>No of Dependents: <input type="number" name="no_of_dependents" required></label>
          <label>Education: <input type="text" name="education" required></label>
          <label>Self Employed: <input type="text" name="self_employed" required></label>
          <label>Income Annum: <input type="number" name="income_annum" required></label>
          <label>Loan Amount: <input type="number" name="loan_amount" required></label>
          <label>Loan Term (months/years): <input type="number" name="loan_term" required></label>
          <label>CIBIL Score: <input type="number" name="cibil_score" required></label>
          <label>Residential Assets Value: <input type="number" name="residential_assets_value" required></label>
          <label>Commercial Assets Value: <input type="number" name="commercial_assets_value" required></label>
          <label>Luxury Assets Value: <input type="number" name="luxury_assets_value" required></label>
          <label>Bank Asset Value: <input type="number" name="bank_asset_value" required></label>
          <button type="submit">Predict</button>
     </form>
     <pre id="result"></pre>
     <script>
          const form = document.getElementById('loanForm');
          const resultBox = document.getElementById('result');


          form.addEventListener('submit', async (e) => {
               e.preventDefault();
               const formData = Object.fromEntries(new FormData(form).entries());


               // Convert numeric fields
               ['no_of_dependents', 'income_annum', 'loan_amount', 'loan_term', 'cibil_score',
                    'residential_assets_value', 'commercial_assets_value', 'luxury_assets_value', 'bank_asset_value'].forEach(f => {
                         formData[f] = Number(formData[f]);
                    });


               try {
                    const res = await fetch('http://127.0.0.1:8000/predict', {
                         method: 'POST',
                         headers: { 'Content-Type': 'application/json' },
                         body: JSON.stringify(formData)
                    });
                    const data = await res.json();
                    resultBox.textContent = JSON.stringify(data, null, 2);
               } catch (err) {
                    resultBox.textContent = 'Error: ' + err;
               }
          });
     </script>
</body>

</html>
